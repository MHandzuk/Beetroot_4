<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Diner Shopping List</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>CSS Diner Shopping List</h1>
      <h2>Let's go to the mall!</h2>
    </header>
    <div class="container">
      <main>
        <form method="post" action="#">
          <ul>
            <li>
              <label>
                <input type="checkbox" class="checkboxs" />
                <span
                  >A lot of pickles
                  <small>for the next lessons about CSS</small>
                </span>
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" class="checkboxs" />
                <span
                  >10 apples
                  <small>for more CSS manipulations</small>
                </span>
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" class="checkboxs" />
                <span
                  >20 oranges
                  <small>because they are awesome</small>
                </span>
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" class="checkboxs" />
                <span
                  >13 plates
                  <small>hm...they always disappear</small>
                </span>
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" class="checkboxs" />
                <span>15 bentos</span>
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" class="checkboxs" />
                <span
                  >1 bottle of Sake ^__^
                  <small>for my friends</small>
                </span>
              </label>
            </li>
          </ul>
        </form>
      </main>
      <footer class="foot">
        <h2>Bon appetit :)</h2>
      </footer>
    </div>
  </body>
</html>
